<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Certificate of complition</title>
    <link rel="stylesheet" href="certificategen.css">
</head>
<body>
    <!-- <iframe src="" id="mypdf" height="400px" width="400px" frameborder="0"></iframe> -->
    <header>

        <div class="container">

            <img src="./IMG-20240128-WA0002.jpg" alt="Micro" width="95%" >
            <br>
            <br>
        
            <h3>Get your certificate from MICRO</h3>
            <br>
            <br>


            <a href="https://micro75.com/" target="_blank"><h1>MICRO INFOTECH</h1></a>
            <br>

            <main>
                <!-- name input -->
                <label for="name">Type Student Name </label>

                <input required type="text" id="name" name="Name" autocomplete="name">

                <!-- father name input -->
                <label for="Fathers_Name">Type Student Fathers Name</label>

                <input required type="text" id="Fathers_Name" name="fathers_name" autocomplete="Fathers_Name">

                <!-- Issue Date input -->
                <label for="Issue_Date">Type Issue Date</label>

                <input required type="text" id="Issue_Date" name="issue_date" autocomplete="Issue_Date">

                <!-- awarded to -->
                <label for="Awarded_To">Awarded To</label>

                <input required type="text" id="Awarded_To" name="awarded_to" autocomplete="Awarded_To">

                <!-- student image -->
                <label for="image">Upload Student Image in (520x650 pixel)</label>

                <input type="file" id="image" accept="image/jpeg, image/png">


                <!-- <input type="file" accept="image/jpeg, image/png" id="input-file"> -->

                <button id="submit">Get Certificate</button>

            </main>
        </div>

    </header>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

    <script src="https://unpkg.com/@pdf-lib/fontkit"></script>
    <script src="./file_saver.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
